<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

</head>
<body>

  
  <main>
    <section id="profile">
      <div id="profile-header">
        <img src="images/image-jeremy.png" alt="profile-image">
        <div id="profile-header-content">
          <h2>Report for</h2>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="profile-selector">
          <button data-selector="daily">Daily</button>
          <button data-selector="weekly">Weekly</button>
          <button data-selector="monthly">Monthly</button>
      </div>
    </section>

    <section>
      <div id="work" class="header"><img src="images/icon-work.svg" alt="work"></div>
      <div class="content">
        <h2>Work <img src="images/icon-ellipsis.svg" alt="more"></h2>
        <div class="content-time">
          <h1>5hrs</h1>
          <p>Previous - 7hrs</p>
        </div>
      </div> 
    </section>
  
    <section>
      <div id="play" class="header"><img src="images/icon-play.svg" alt="play"play></div>
      <div class="content">
        <h2>Play <img src="images/icon-ellipsis.svg" alt="more"></h2>
        <div class=>1hr</h1>
          <p>Previous - 2hrs</p>
        </div>
      </div> 
    </section>
  
    <section>
      <div id="study" class="header"><img src="images/icon-study.svg" alt="study"></div>
      <div class="content">
        <h2>Study <img src="images/icon-ellipsis.svg" alt="more"></h2>
        <div class="content-time">
          <h1>0hrs</h1>
          <p>Previous - 1hr</p>
        </div>
      </div>
    </section>
  
    <section>
      <div id="exercise" class="header"><img src="images/icon-exercise.svg" alt="Exercise"></div>
      <div class="content">
        <h2>Exercise <img src="images/icon-ellipsis.svg" alt="more"></h2>
        <div class="content-time">
          <h1>1hr</h1>
          <p>Previous - 1hr</p>
        </div>
      </div> 
    </section>

    <section>
      <div id="social" class="header"><img src="images/icon-social.svg" alt="social"></div>
      <div class="content">
        <h2>Social <img src="images/icon-ellipsis.svg" alt="more"></h2>
        <div class="content-time">
          <h1>1hr</h1>
          <p>Previous - 3hrs</p>
        </div>
      </div> 
    </section>

    <section>
      <div id="self-care" class="header"><img src="images/icon-self-care.svg" alt="self-care"></div>
      <div class="content">
        <h2>Self Care <img src="images/icon-ellipsis.svg" alt="more"></h2>
        <div class="content-time">
          <h1>0hrs</h1>
          <p>Previous - 1hr</p>
        </div>
      </div>
    </section>
    
  </main>
</body>
</html>
